<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - Souvik</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="/assets/icon.png">
</head>
<body class="dark">
    <div class="container">
        <div class="todo">
            <h2>To-Do List <img src="assets/icon.png" alt="icon"><i class='bx bxs-moon' id="moon"></i></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Your Task">
                <button onclick="addTask()"><i class='bx bxs-comment-add'></i></button>
            </div>
            <ul id="list">
                <!-- <li class="cheaked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
